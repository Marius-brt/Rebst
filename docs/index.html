<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rebst</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <meta property="og:title" content="Rebst">
    <meta property="og:description" content="A simple way to create Rest APIs easily and quickly">
    <meta property="og:image" content="https://www.rebst.cf/logo2.png">
    <meta property="og:url" content="https://www.rebst.cf/">

    <meta name="twitter:title" content="Rebst">
    <meta name="twitter:description" content="A simple way to create Rest APIs easily and quickly">
    <meta name="twitter:image" content="https://www.rebst.cf/logo2.png">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <nav>
      <a href="#/">EN</a>
      <a href="#/fr/">FR</a>
    </nav>
    <div data-app id="main">Please wait...</div>
    <script>
      window.$docsify = {
        el: '#main',
        coverpage: true,
        loadSidebar: true,
        plugins: [
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<p align="center"><a href="https://discord.gg/VZVCcSg" target="_blank">Discord</a> · <a href="https://www.npmjs.com/package/rebst" target="_blank">Npm</a> · <a href="https://github.com/Marius-brt" target="_blank">GitHub</a></p>',
              '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ],
        coverpage: ['/', '/fr/'],
        themeColor: '#646ecb',
        auto2top: true,
        subMaxLevel: 2,
        search: {
          noData: {
            '/fr/': 'Aucun résultats !',
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/fr/': 'Rechercher',
            '/': 'Search'
          }
        }
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
